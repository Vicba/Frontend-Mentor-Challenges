<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Our Pricing</h1>

  <div class="options">
    <div class="option">
      <p>Basic</p>
      <p>&dollar;19.99</p>
      <p class="yearPrice">&dollar;220/year</p>
      <hr>
      <p>500 GB Storage</p>
      <hr>
      <p>2 User Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
      <button class="optionBtn">LEARN MORE</button>
    </div>
    <div class="option pro">
      <p>Professional</p>
      <p>&dollar;24.99</p>
      <p class="yearPrice">&dollar;280/year</p>
      <hr>
      <p>1 TB Storage</p>
      <hr>
      <p>5 User Allowed</p>
      <hr>
      <p>Send up to 10 GB</p>
      <hr>
      <button id="proBtn">LEARN MORE</button>
    </div>
    <div class="option">
      <p>Master</p>
      <p>&dollar;39.99</p>
      <p class="yearPrice">&dollar;400/year</p>
      <hr>
      <p>2 TB Storage</p>
      <hr>
      <p>10 User Allowed</p>
      <hr>
      <p>Send up to 20 GB</p>
      <hr>
      <button class="optionBtn">LEARN MORE</button>
    </div>
  </div>
</body>

</html>
