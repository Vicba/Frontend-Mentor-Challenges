<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="grey-box"></div>
    <div class="wrapper">
      <nav>
        <img src="./images/logo.svg" alt="" />
        <p class="navbar_btn">
          <img id="navBarBtn" src="./images/icon-hamburger.svg" alt="" onclick="viewNavLinks()" />
        </p>
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <hr class="gray_links" />
          <li>Login</li>
        </ul>
      </nav>

      <div class="hero">
        <div class="left_content">
          <p class="subtitle"><a>New</a> Monograph Dashboard</p>
          <h1>Powerful insights <br />into your team</h1>
          <p class="text">
            Project planning and time tracking <br />
            for agile teams
          </p>
          <div class="buttons">
            <button class="schedule">Schedule a demo</button>
            <p>to see a live preview</p>
          </div>
        </div>
        <div class="right_content">
          <img src="./images/illustration-devices.svg" alt="" srcset="" />
        </div>
      </div>

    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
