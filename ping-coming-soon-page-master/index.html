<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <img src="./images/logo.svg" alt="">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form>
      <input type="email" placeholder="Your email address">
      <button class="submit" type="submit">Notify Me</button>
    </form>
    <p class="errMsg"></p>
    <img src="./images/illustration-dashboard.png" alt="">
    <div class="socials">
      <div class="social"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="social"><i class="fa-brands fa-twitter"></i></div>
      <div class="social"><i class="fa-brands fa-instagram"></i></div>
    </div>
    <p>&copy; Copyright Ping. All rights reserved</p>
  </main>

  <script src="index.js"></script>
</body>

</html>
